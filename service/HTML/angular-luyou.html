<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			.content{width: 700px;height: 600px;border: #ff0000 solid 1px;margin: 0 auto;}
			.box{height: 50px;display: flex;justify-content: space-around;}
			.box a{height: 50px;width: 100px;background: blueviolet;text-decoration: none;line-height: 50px;text-align: center;color: #000;}
			.box a:hover{background: aquamarine;}
			.show{height: 550px;background: #999;}
		</style>
		<script src="../js/angular.js"></script>
		<script src="https://cdn.bootcss.com/angular.js/1.4.6/angular-route.min.js"></script>
	</head>
	<body>
		<div ng-app="my" class="content">
			<div class="box">
				<a href="#/">首页</a>
				<a href="#/about">关于</a>
				<a href="#/adds">广告</a>
				<a href="#/sort">你猜</a>
				<a href="#/mine">我不猜</a>
			</div>
			<div ng-view="rote" class="show"></div>
		</div>
	</body>
	<script type="text/javascript">
		var app=angular.module("my",["ngRoute"]);
		app.config(["$routeProvider",function($routeProvider){
			$routeProvider.when("/",{template:"我是首页"})
			.when("/about",{template:"关于页"})
			.when("/adds",{template:"广告页"})
			.when("/sort",{template:"你猜页"})
			.when("/mine",{template:"我不猜页"})
			.otherwise({redirectTo:"/"})//"/"后可以放任何的页面，例如"/mine"等，这样的话，当在网址后面输入任何值回车都会跳转到mine的页面
		}])
	</script>
</html>
